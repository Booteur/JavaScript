<script language="JavaScript">

    function Comparer_petit()

        var Nbre3 = +document.getElementById("Nbre3").value ;

        var Tab = [Nbre1,Nbre2,Nbre3]

        var min = Tab[0];

        var result;

        for (var i = 0; i<Tab.length; i++){
            if(Tab[i] < min){
                min = Tab[i];
            }
        }
        document.getElementById("result").value =min;

    }

       document.getElementById("result").value =Nbre1*Nbre2*Nbre3;
